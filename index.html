<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infosys Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <h1 style="text-align: center;">Hospital Registration</h1>

        <div class="container">


            <div class="formContainer">
                <form id="myForm">
                    <label for="name">Name:</label>
                    <input id="username" style="margin-left: 13px;" type="text" placeholder="Enter Your name" required>
                    <br>
                    <label for="Email">Email:</label>
                    <input id="email" style="margin-left: 13px;" type="email" placeholder="Enter Your Email" required>
                    <br>
                    <label for="name">Address:</label>
                    <input id="add" type="text" placeholder="Enter Your Address" required>
                    <br>
                    <label for="date">Select Date</label>
                    <input id="date" type="date">
                    <br>
                    <label for="gender">Choose gender</label>
                    <input class="radio" type="radio">Male
                    <input class="radio" type="radio">Female
                    <br>

                    <label for="city">Choose City</label>
                    <select name="city" id="city">
                        <option value="hyd">Hyderabad</option>
                        <option value="hyd">Bengaluru</option>
                        <option value="hyd">Chennai</option>
                        <option value="hyd">Mumbai</option>
                    </select>
                </form>
            </div>

        </div>
        <div class="btn">
            <button>Submit</button>
        </div>

    </div>
    <script src="body.html"></script>
</body>



</html>
